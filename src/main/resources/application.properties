spring.application.name=SpringBootMvc_Crud_Application_Soft_deletion

# View resolver configuration
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp

# Embedded server port number
server.port=5050

# Context path
server.servlet.context-path=/Employee_Soft_deletion

# Datasource Configuration (Direct JDBC with HikariCP pooling)
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:ORCL
spring.datasource.username=c##oracle11am
spring.datasource.password=nareshit11

# HikariCP Connection Pool Settings
# Maximum number of connections in the pool
spring.datasource.hikari.maximum-pool-size=10
# Minimum number of idle connections maintained
spring.datasource.hikari.minimum-idle=5
# How long a connection can remain idle before being closed (5 minutes in milliseconds)
spring.datasource.hikari.idle-timeout=300000
# Maximum lifetime of a connection in the pool (30 minutes in milliseconds)
spring.datasource.hikari.max-lifetime=1800000
# Maximum time to wait for a connection from the pool (30 seconds in milliseconds)
spring.datasource.hikari.connection-timeout=30000
# Name of the connection pool for logging and monitoring
spring.datasource.hikari.pool-name=HikariPool-Oracle

# Hibernate JPA properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect